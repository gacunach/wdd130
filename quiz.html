<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale:1.0">
        <title>HTML and CSS Quiz</title>
        <meta name="description" content="A quiz about basic HTML and CSS">
        <meta name="author" content="Gabriela Acuña">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <div>
                    <label for="q1">1. What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <label for="q2">2. What is an HTML class?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Type answer here."></textarea>
                </div>
                <div>
                    <label for="q3">3. Whic of the following is a valid CSS rule?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one</option>
                        <option value="answer1">form (...)</option>
                        <option value="answer2">form {...}</option>
                        <option value="answer3">form [...]</option>
                    </select>
                </div>
                <div>
                    <label for="q4">4. How many times can an ID be used in HTML?</label>
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©️2023 | Basic HTML and CSS Quiz | Gabriela Acuña</p>
        </footer>
    </body>
</html>
