<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Us Groovy Rafting</title>
        <meta name="description" content="Contact us page">
        <meta name="author" content="Gabriela Acuña">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="rafting site logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>Reach out to our team</h1>
            <div class="bord">
                <div class="info">
                    <h2>Contact Us</h2>
                    <p>Email: <a href="mailto:groovy.rafting@gmail.com">groovy.rafting@gmail.com</a></p>
                    <p>Phone: +56 9 1111 1111</p>
                    <p>Address: </p>
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10094.563971000582!2d-72.54773819694147!3d-41.218916570743474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scl!4v1697212088386!5m2!1sen!2scl" width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="employees">
                <figure>
                    <img src="images/employee1.jpeg" alt="Happy employee" width="400">
                    <figcaption>Preparing implementation to use.</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpeg" alt="Happy employee" width="300">
                    <figcaption>Guide for your adventures</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpeg" alt="Happy employee" height="270">
                    <figcaption>Knowledge to keep you safe</figcaption>
                </figure>
            </div>
            <form>
                <fieldset>
                    <legend>Leave Us a Message</legend>
                        <label for="fname">Full name:</label>
                        <input type="text" id="fname" name="fname">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                        <div class="question">
                            <label for="purpose">What is the purpose of this message?</label>
                            <input type="radio" id="purpose" name="purpose" value="general">
                            <label for="purpose">General Inquiry</label>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website suggestion</label>
                        </div>
                        <label for="message">Mesagge:</label>
                        <textarea name="message" id="message" cols="70" rows="7" placeholder="Type the message here"></textarea>
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <button type="submit">Submit Message</button>                   
                </fieldset>
            </form>
        </main>
        <footer>
            <p>©️2023 | Groovy Rafting | Gabriela Acuña</p>
            <nav>
                <a href="https://facebook.com">
                    <img src="images/facebook-logo.webp" alt="Facebook" width="30">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter-logo.webp" alt="Twitter" width="30">    
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram-logo.webp" alt="Instagram" width="30">
                </a>
            </nav>
        </footer>
    </body>
</html>
